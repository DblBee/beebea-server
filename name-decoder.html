<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>
      #decodedText {
        padding: 60px 0 0 38px;
        font-size: 60px;
        position: absolute;
      }
      body {
        font-family: 'Trebuchet MS', sans-serif;
      }
    </style>
  </head>
  <body onload="decodeText()">
    <div>
      <textarea id="htmlText" rows="6" cols="100" onkeyup="decodeText()"></textarea>
    </div>
    <div>
      <span id="decodedText"></span>
    </div>
    <script>
      function decodeHtml(html) {
        var txt = document.createElement('textarea');
        txt.innerHTML = html;
        return txt.value;
      }
      function decodeText() {
        const htmlTextInput = document.getElementById('htmlText');
        const textVal = htmlTextInput.value;

        document.getElementById('decodedText').innerHTML = decodeHtml(textVal);
      }
    </script>
  </body>
</html>
